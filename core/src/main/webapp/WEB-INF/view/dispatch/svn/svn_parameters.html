<#include "../../include/header.html">
<body>
    <div>
        <div id="content-container">
            <div id="theme-content">
                <div class="panel">
                    <form class="form-horizontal">
                        <div class="panel-body col-sm-offset-0">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label style="width: 30%"><@spring.message "hdispatch.svn.svn_parameter.subject_name"/></label>
                                    <input id="input_themeId" type="text" style="width: 60%" data-bind="value:model.subjectName" class="k-textbox">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label style="width: 30%"><@spring.message "hdispatch.svn.svn_parameter.mapping_name"/></label>
                                    <input id="input_layerId" type="text" style="width:60%" data-bind="value:model.mappingName" class="k-textbox">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label style="width: 30%"><@spring.message "hdispatch.svn.svn_parameter.parameter_name"/></label>
                                    <input id="input_layerName" type="text" style="width:60%" data-bind="value:model.parameterName" class="k-textbox">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <span class="btn btn-success" data-bind="click:queryResource" type="submit"><@spring.message "hdispatch.query"/></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="svnParametersListGrid" style="clear:both"></div>
            </div>
            <div id="importByExcelWindow_div"></div>
        </div>
        <script type="text/javascript">
            var wnd, batchCreateWindowTemplate;

            var svnParameterBaseUrl = "${base.contextPath}/dispatcher/svnParameter/";

            $(document).ready(function () {
                //声明 从excel导入数据 窗口
                wnd = $("#importByExcelWindow_div")
                        .kendoWindow({
                            title: '<@spring.message "hdispatch.job.job_create.job_batch_create_title"/>',
                            modal: true,
                            visible: false,
                            resizable: true,
                            actions: [
                                "Pin",
                                "Minimize",
                                "Maximize",
                                "Close"
                            ],
                            width: 400,
                            height:200
                        }).data("kendoWindow");
                batchCreateWindowTemplate = kendo.template($("#import_by_excel_template").html());

                //声明主窗口
                var viewModel = kendo.observable({
                    model:{subjectName:'',mappingName:'',parameterName:'',page:''},
                    queryResource: function(e) {
                        viewModel.model.page=1;
                        $('#svnParametersListGrid').data('kendoGrid').dataSource.read();
                    }
                });
                //SVN参数行表显示数据加载和窗口渲染
                var svn_parameter_data= new kendo.data.DataSource({
                    transport: {
                        read:  {
                            url: svnParameterBaseUrl+"query",
                            type : 'GET',
                            dataType: "json"
                        },
                        create: {
                            url: svnParameterBaseUrl+'submit',
                            type : 'POST',
                            dataType: "json",
                            contentType:"application/json"
                        },
                        update: {
                            url: svnParameterBaseUrl + "update",
                            type : 'POST',
                            dataType: "application/json",
                            contentType:"application/json"
                        },
                        destroy: {
                            url: svnParameterBaseUrl + "remove",
                            type : 'POST',
                            dataType: "application/json",
                            contentType:"application/json"
                        },
                        parameterMap: function(options, operation) {
                            //封装请求参数
                            if (operation !== "read" && options.models) {
                                var datas = options.models;
                                if(operation =='create' || operation =='update'){
                                    datas = options.models.map(function(data){
                                        data['__status'] = (operation =='create' ? 'add' : 'update');
                                        return data;
                                    });
                                }
                                if('destroy'==operation){
                                    datas = options.models.map(function(data){
                                        data['__status'] = 'delete';
                                        return data;
                                    });
                                }

                                var data_str = kendo.stringify(datas);
                                svn_parameter_data= data_str;
                                return data_str;
                            }
                            else if (operation === "read") {
                                var model = viewModel.model;
                                if(!model.subjectName){
                                    model.subjectName= ' ';
                                }
                                if(!model.mappingName){
                                    model.mappingName=' ';
                                }
                                if(!model.parameterName){
                                    model.parameterName=' ';
                                }

                                var map = {subjectName: model.subjectName,mappingName: model.mappingName,parameterName:model.parameterName};

                                if (options.page)
                                    map.page = options.page;
                                if(model.page){
                                    map.page = 1;
                                    model.page = '';
                                }
                                if (options.pageSize)
                                    map.pageSize = options.pageSize;
                                for(var k in map){
                                    if(map[k]==='')delete map[k]
                                }
                                return map;
                            }
                        }
                    },
                    batch: true,
                    serverPaging : true,
                    pageSize: 5,
                    selectable: "multiple",
                    schema: {
                        data:'rows',
                        total:'total',
                        model: {
                            id: 'scheduleParaId',
                            fields: {
                                scheduleParaId: { type: 'number',validation: { required: true } },
                                parameterName: { type: 'string',validation: { required: true } },
                                parameterValue: { type: 'string',validation: { required: true } },
                                parameterSort: { type: 'number',validation: { required: true } },
                                subjectName: { type: 'string',validation: { required: true } },
                                mappingName: { type: 'string',validation: { required: true } },
                                sessionName: { type: 'string',validation: { required: true } },
                                workFlowName: { type: 'string',validation: { required: true } },
                                formatMask: { type: 'string',validation: { required: true } },
                                paraOffset: { type: 'number',validation: { required: true } },
                                frequency: { type: 'string',validation: { required: true } },
                                enableFlag: { type: 'string',validation: { required: true } },
                                startDateActive: { type: 'date',validation: { required: true } },
                                endDateActive: { type: 'date',validation: { required: true } }
                            }
                        },
                        errors: function(res){
                            if(!res.success) {
                                if(res.message){
                                    return res.message;
                                }
                            }else{
                                if(res.message){
                                    return res.message;
                                }
                            }
                        }
                    }
                });
                var svnParametersListGrid_kendo = $("#svnParametersListGrid").kendoGrid({
                    dataSource: svn_parameter_data,
                    resizable: true,
                    selectable: "multiple",
                    scrollable: false,
                    pageable: {
                        pageSizes:[5, 10, 20, 50],
                        refresh:true,
                        buttonCount:5,
                        messages: {
                            noRecords: '<@spring.message "hdispatch.grid_find_no_data"/>',
                            display: '{0} - {1} <@spring.message "hdispatch.grid_data_total_num"/> {2} <@spring.message "hdispatch.grid_data_records"/>',
                            empty: '<@spring.message "hdispatch.grid_find_no_data"/>',
                            page: '<@spring.message "hdispatch.grid_page"/>',
                            of: "/ {0}",
                            itemsPerPage: '<@spring.message "hdispatch.grid_pages_per_page"/>',
                            first: '<@spring.message "hdispatch.grid_first_page"/>',
                            previous: '<@spring.message "hdispatch.grid_pre_page"/>',
                            next: '<@spring.message "hdispatch.grid_next_page"/>',
                            last: '<@spring.message "hdispatch.grid_last_page"/>',
                            refresh: '<@spring.message "hdispatch.grid_refresh"/>'
                        }
                    },
                    toolbar: [
                        {
                            name:"create",
                            text:'<@spring.message "hdispatch.create"/>'
                        },
                        {
                            name:"save",
                            text:'<@spring.message "hdispatch.save"/>'
                        },
                        {
                            name:"cancel",
                            text:'<@spring.message "hdispatch.cancel"/>'
                        },
                        {
                            name:"importFromExcel",
                            text:'<@spring.message "hdispatch.svn.import_excel"/>'
                        },
                        {
                            name:"excel",
                            text:'<@spring.message "hdispatch.svn.export_excel"/>'
                        },
                        {
                            name:"batchDelete",
                            text:'<@spring.message "hdispatch.job.batch_delete"/>'
                        }
                    ],
                    excel: {
                        fileName: "SVN_parameters_Export.xlsx",
                        proxyURL: svnParameterBaseUrl,
                        filterable: true
                    },
                    format:"{0:yyyy-MM-dd}",
                    columns:
                            [
                                {
                                    title: '',
                                    template: '<input class="checkbox" type="checkbox"/>',
                                    width: '16px'
                                },
                                { 'field': 'scheduleParaId','hidden':true },
                                { 'field': 'subjectName','title':'<@spring.message "hdispatch.svn.svn_parameter.subject_name"/>', 'width': "100px" },
                                { 'field': 'mappingName','title':'<@spring.message "hdispatch.svn.svn_parameter.mapping_name"/>', 'width': "100px" },
                                { 'field': 'sessionName','title':'<@spring.message "hdispatch.svn.svn_parameter.session_name"/>', 'width': "100px" },
                                { 'field': 'workFlowName','title':'<@spring.message "hdispatch.svn.svn_parameter.workflow_name"/>', 'width': "100px" },
                                { 'field': 'parameterName','title':'<@spring.message "hdispatch.svn.svn_parameter.parameter_name"/>', 'width': "100px" },
                                { 'field': 'parameterValue','title':'<@spring.message "hdispatch.svn.svn_parameter.parameter_value"/>', 'width': "100px" },
                                { 'field': 'formatMask','title':'<@spring.message "hdispatch.svn.svn_parameter.format_mask"/>', 'width': "100px" },
                                { 'field': 'paraOffset','title':'<@spring.message "hdispatch.svn.svn_parameter.parameter_offset"/>', 'width': "100px" },
//                                { 'field': 'startDateActive','title':'起始日期',format: '{0: yyyy-MM-dd HH:mm:ss}', 'width': "100px" },
                                { 'field': 'startDateActive','title':'起始日期',format: '{0: yyyy-MM-dd}', 'width': "150px" },
                                { 'field': 'endDateActive','title':'失效日期',format: '{0: yyyy-MM-dd}', 'width': "150px" },
                                { 'field': 'frequency','title':'频率', 'width': "100px" },
                                { 'field': 'enableFlag','title':'有效标志', 'width': "100px",editor:enableFlagEditor,template:"#=enableFlag#" }
//                        { command: "destroy", text:{destroy:'<@spring.message "hdispatch.delete"/>'}, title: "&nbsp;", width: "80px" }
                    ],
                    editable: true
                });
                //自定义toolbar中的按钮
                $(".k-grid-importFromExcel").click(function(e){
                    showImportFromExcelWindow(e);
                });
                $(".k-grid-batchDelete").click(function(e){
                    /*
                     确认是否批量删除
                     进行删除
                     1.从grid中移除数据
                     2.发送删除请求
                     */
                    var confirmResult = confirm('<@spring.message "hdispatch.job.delete.is_sure_batch_delete"/>');
                    if(confirmResult){
                        $.each(checkedIds,function(key,value){
                            if(checkedIds[key])
                            {
                                svn_parameter_data.remove(svn_parameter_data.get(key));
                                checkedIds[key]=false;
                            }
                        });
                        svn_parameter_data.sync();
                    }
                });

                //设置grid中enableFlag选择框
                function enableFlagEditor(container, options) {
                    grid_themeDropDownList = $('<input required name="' + options.field + '"/>')
                            .appendTo(container)
                            .kendoDropDownList({
                                dataTextField: "enableFlag",
                                dataValueField: "enableFlag",
                                dataSource:[
                                    {
                                        enableFlag:"Y"
                                    },
                                    {
                                        enableFlag:"N"
                                    }
                                ],
                                index:0
                            });
                };
                //绑定主页面的数据和视图
                kendo.bind($('#theme-content'),viewModel);

            });
            function showImportFromExcelWindow(e) {
                e.preventDefault();

                wnd.content(batchCreateWindowTemplate);
                wnd.center().open();

                loadBatchCreateData();
            };

            var batchCreateJobViewModel;
            function loadBatchCreateData() {
                batchCreateJobViewModel = kendo.observable({
                    model:{
                        themeId:'',
                        layerId:'',
                        jobSvn:''
                    }
                });
                $('input[name="excelFiles"]').kendoUpload({
                    validation: {
                        allowedExtensions: [".xls", ".xlsx"]
                    },
                    selectable:'single',
                    multiple:false,
                    data:'rows',
                    success: function (data) {
                        console.log(data);
                        console.log(data.success);
                        if(!data.success){
                            alert('<@spring.message "hdispatch.create_failure"/>：'+data.message);
                            wnd.close();
                        }else{
                            alert('<@spring.message "hdispatch.create_success"/>');
                            wnd.close();
                        }
                    },
                    showFileList: true,
                    select: onFileSelect
                });
                kendo.bind($('#batchCreateJobForm'),batchCreateJobViewModel);
            };
            function onFileSelect(e) {
//                console.log("e.files:");
//                console.log(e.files);
//                console.log(e.files.length);
//                var files = $('input[name="excelFiles"]').prop('files');//获取到文件列表
//                console.log(files);
//                console.log(files.length);
                if(e.files.length > 1){
                    alert('只能上传一个文件');
                    $("#excelFilesForm").resetForm(true);
                    //设置提交按钮不可用
                    $("#excelFormButton").attr("disabled",true);
                    return;
                }
                $.map(e.files, function(file) {
                    var info = file.name;
                    var isExcelFile = info.lastIndexOf(".xls")==info.length-4 || info.lastIndexOf(".xlsx")==info.length-5;
                    if(!isExcelFile){
                        alert(info+"不是Excel文件");
                        $("#excelFilesForm").resetForm(true);
                        //设置提交按钮不可用
                        $("#excelFormButton").attr("disabled",true);
                    }else{
                        //设置提交按钮可用
                        $("#excelFormButton").attr("disabled",false);
//                        getUpload().disable();
//                        getUpload().hide();
                    }
                }).join(", ");
            }

            //为grid中的checkBox绑定选中事件
            $("#svnParametersListGrid").on("click", ".checkbox" , selectRow);
            var checkedIds = {};
            function selectRow() {
                var checked = this.checked,
                        row = $(this).closest("tr"),
                        grid = $("#svnParametersListGrid").data("kendoGrid"),
                        dataItem = grid.dataItem(row);

                checkedIds[dataItem.scheduleParaId] = checked;
                if (checked) {
                    row.addClass("k-state-selected");
                } else {
                    row.removeClass("k-state-selected");
                }
            }

            //获取当前行的数据
            function getEdictingRowData(index)
            {
                return $('#svnParametersListGrid').data("kendoGrid")._data[index];
            }

            function submitImportFromExcelForm() {
                var files = $('input[name="excelFiles"]').prop('files');//获取到文件列表
                console.log(files);
                if(files.length == 0){
                    alert('请选择文件');
                }else if(files.length > 1){
                    alert('只能上传一个文件');
                }
                else{
//                    $('#excelFilesForm').attr("action",svnParameterBaseUrl+"importFromExcel");
                    getUpload().enable();
                    var options = {
                        url:svnParameterBaseUrl+"importFromExcel",
//                    beforeSubmit:  showRequest,  //提交前处理
                        success:function (data) {

                            console.log(data);
                            if(data.success){
                                alert("成功");
                                wnd.close();
                            }else{
                                alert(data.message);
                            }
                        },
                        resetForm: true,
                        dataType:  'json'
                    };

                    $('#excelFilesForm').submit(function() {
                        $(this).ajaxSubmit(options);
                        return false;//防止dialog 自动关闭
                    });
                }
                return false;
            }
            function getUpload() {
                return $('input[name="excelFiles"]').data("kendoUpload");
            }
        </script>
        <script type="text/x-kendo-template" id="import_by_excel_template">
            <div id="import_by_excel_div" style="clear: both">
                <form id="excelFilesForm" enctype="multipart/form-data" method="post">
                    <div class="demo-section k-content">
                        <input name="excelFiles" type="file" />
                        <p style="padding-top: 1em; text-align: right">
                            <button id="excelFormButton" disabled="disabled" class="k-button k-primary" onclick="submitImportFromExcelForm()"><@spring.message "hdispatch.create"/></button>
                        </p>
                    </div>
                </form>
            </div>
        </script>
    </div>
    </body>
</html>
