<div class="panel panel-primary" style="margin-right: 30px;margin-left: 30px">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <h2 class="text-center">创建层</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            所在主题：
                        </label>
                        <div class="col-md-9">
                            <!--<input type="text" class="form-control" placeholder="选择层所在的主题" ng-model="layerInfo.themeId" required>-->
                            <select kendo-drop-down-list
                                    k-data-text-field="'themeName'"
                                    k-data-value-field="'themeId'"
                                    k-data-source="themes_data"
                                    style="width: 100%"
                                    k-placeholder="'选择层所在的主题'"
                                    ng-model="layerInfo.themeId"
                            ></select>
                            <!--<input type="text" class="form-control" placeholder="选择层所在的主题" ng-model="layerInfo.themeId" required>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            层名称：
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="新建层的名称" ng-model="layerInfo.layerName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            层描述：
                        </label>
                        <div class="col-md-9">
                            <textarea class="form-control" placeholder="层的简要描述信息" ng-model="layerInfo.layerDescription"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            层序号：
                        </label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" placeholder="只能是整数" ng-model="layerInfo.seq" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            出错提示邮件：
                        </label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" placeholder="任务执行出错时使用的提示邮件地址" ng-model="layerInfo.errorEmail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            成功提示邮件：
                        </label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" placeholder="任务执行成功时使用的提示邮件地址" ng-model="layerInfo.successEmail" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-9" style="align-items: center;">
                            <!--<button class="btn btn-success btn-lg" style="background-color: blue" ng-click="setFormData()">创建</button>-->
                            <!--<button class="btn btn-default btn-lg" type="reset">重置</button>-->
                            <button class="k-button k-primary" ng-click="sendForm()">创建</button>
                            <button class="k-button" type="reset">重置</button>&nbsp;

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
