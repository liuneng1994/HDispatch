<#include "../../include/header.html">
    <link rel="stylesheet" href="../../lib/jointJS/joint.css"/>
    <script src="${base.contextPath}/lib/jointJS/lodash.min.js"></script>
    <script src="${base.contextPath}/lib/jointJS/backbone-min.js"></script>
    <script src="${base.contextPath}/lib/jointJS/joint.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/config/module.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/controller/workflow/workflowUpdateController.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/service/common/httpService.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/service/workflow/workflowService.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/service/workflow/workflowDiagramService.js"></script>
    <body ng-app="dispatch" ng-controller="workflowUpdateController as vm">
    <div id="content-container">
        <div kendo-window="vm.jobWindow" k-title="'添加Job'" k-modal="true" k-width="600" k-on-open="vm.jobWindow.visible = true"
             k-on-close="vm.jobWindow.visible = false" k-visible="false">
            <form name="job" class="form-horizontal" style="width:100%" novalidate>
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Job名称</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="vm.newJob.name" name="jobName" class="k-textbox col-sm-12" ng-pattern="'^[a-zA-Z][a-zA-z_0-9]{0,}$'" required/>
                            <span style="color:red;" ng-show="job.jobName.$error.required">请输入job名称</span>
                            <span style="color:red;" ng-show="job.jobName.$error.pattern">名称必须以字母开始，只能包含字母数字和_</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">主题</label>
                        <div class="col-sm-8 ">
                            <select class="col-sm-12" name="theme"
                                    ng-model="vm.newJob.themeId"
                                    kendo-drop-down-list
                                    k-on-change="vm.jobThemeChange()"
                                    k-data-text-field="'themeName'"
                                    k-data-value-field="'themeId'"
                                    k-data-source="vm.themes" style="padding-left:0;padding-right:0"></select>
                            <span style="color:red;" ng-show="!(vm.newJob.themeId>0)">请选择主题</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">层次</label>
                        <div class="col-sm-8 ">
                            <select class="col-sm-12" name="layer"
                                    ng-model="vm.newJob.layerId"
                                    kendo-drop-down-list
                                    k-on-change="vm.jobLayerChange()";
                                    k-data-text-field="'layerName'"
                                    k-data-value-field="'layerId'"
                                    k-data-source="vm.jobLayers" style="padding-left:0;padding-right:0"></select>
                            <span style="color:red;" ng-show="!vm.newJob.layerId">请选择层次</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">源job</label>
                        <div class="col-sm-8 ">
                            <select class="col-sm-12" name="jobSource"
                                    kendo-drop-down-list
                                    ng-model="vm.newJob.jobSource"
                                    k-data-text-field="'jobName'"
                                    k-data-value-field="'jobId'"
                                    k-data-source="vm.jobSources" style="padding-left:0;padding-right:0"></select>
                            <span style="color:red;" ng-show="!vm.newJob.jobSource">请选择源job</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <button class="k-button" ng-click="vm.createJob()" ng-disabled="job.$invalid||!vm.newJob.jobSource||!vm.newJob.layerId||!vm.newJob.themeId">确认</button>
                            <button class="k-button" ng-click="vm.resetWindow()">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="theme-content">
            <form name="flow" class="panel" novalidate>
                <div class="row form-horizontal">
                    <div class="panel-body col-sm-offset-0">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">主题</label>
                                <div class="col-sm-8 ">
                                    <select class="col-sm-12" name="theme"
                                            k-ng-model="vm.workflow.themeId"
                                            kendo-drop-down-list
                                            k-value-primitive="true"
                                            k-on-change="vm.themeChange(vm.workflow.themeId)"
                                            k-data-text-field="'themeName'"
                                            k-data-value-field="'themeId'"
                                            k-data-source="vm.themes" style="padding-left:0;padding-right:0;width:100%;"></select>
                                    <span style="color:red;" ng-show="flow.theme.$dirty&&!vm.workflow.themeId">请选择主题</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">层级</label>
                                <div class="col-sm-8 ">
                                    <select name="layer" class="col-sm-12"
                                            ng-model="vm.workflow.layerId"
                                            k-ng-delay="vm.workflow.layerId"
                                            kendo-drop-down-list
                                            k-value-primitive="true"
                                            k-data-text-field="'layerName'"
                                            k-data-value-field="'layerId'"
                                            k-data-source="vm.layers" style="padding-left:0;padding-right:0;width:100%;"></select>
                                    <span style="color:red;" ng-show="flow.layer.$dirty&&!vm.workflow.layerId">请选择层级</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-horizontal">
                    <div class="panel-body col-sm-offset-0">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">工作流名称</label>
                                <div class="col-sm-8 ">
                                    <input class="col-sm-12 k-textbox" name="workflowName" style="padding-left:0;padding-right:0;width:100%;" ng-model="vm.workflow.workflowName" type="text" ng-disabled="true"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">工作流描述</label>
                                <div class="col-sm-8 ">
                                    <input class="col-sm-12 k-textbox" name="description" style="padding-left:0;padding-right:0;width:100%;" ng-model="vm.workflow.description" type="text" required/>
                                    <span style="color:red;" ng-show="flow.description.$dirty&&flow.description.$error.required">请输入工作流描述</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel">
            <div class="panel-body col-sm-offset-0">
                <div class="row">
                    <button class="k-button" ng-click="vm.jobWindow.center().open()">添加Job</button>
                    <button class="k-button" ng-click="vm.deleteJob()">删除</button>
                    <button class="k-button" ng-click="vm.save()" ng-disabled="flow.$invalid||!vm.workflow.themeId||!vm.workflow.layerId">保存</button>
                    <button class="k-button" ng-click="vm.generateWorkflow()" ng-disabled="!vm.workflow.workflowId">生成</button>
                    <a href="/dispatch/workflow/workflow_list.html" class="k-button btn-danger">返回列表</a>
                </div>
            </div>
            <div id="graphHolder" class="hasMenu panel col-sm-offset-0" style="overflow: scroll; height:600px;">
                <ul id="blankMenu" style="width: 100px">
                    <li id="createJob">添加job</li>
                </ul>
                <div id="graph"></div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </body>
    </html>
