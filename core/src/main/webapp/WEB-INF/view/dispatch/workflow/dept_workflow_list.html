<#include "../../include/hdispatch_header.html">
    <script src="${base.contextPath}/resources/js/dispatch/config/module.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/config/ml.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/service/workflow/workflowService.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/controller/workflow/workflowDeptController.js"></script>
    <script src="${base.contextPath}/resources/js/dispatch/service/common/httpService.js"></script>
    <body ng-app="dispatch" ng-controller="workflowDeptController as vm">
    <div kendo-window="vm.createDependencyWindow"
         k-title="'<@spring.message "hdispatch.deptworklfowlist.addDept"/>'"
         k-actions="['Close']"
         k-modal="true"
         k-width="600"
         k-on-open="vm.createDependencyWindow.visible = true"
         k-on-close="vm.createDependencyWindow.visible = false"
         k-visible="false">
        <form name="job" class="form-horizontal" style="width:100%" novalidate>
            <div class="col-sm-10">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><@spring.message "hdispatch.theme_name"/></label>
                    <div class="col-sm-8 ">
                        <select class="col-sm-12" id="theme"
                                k-ng-model="vm.theme"
                                k-on-change="vm.themeChange()"
                                k-value-primitive = "true"
                                kendo-drop-down-list
                                k-options="vm.themeOptions" style="padding-left:0;padding-right:0;width:100%;"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><@spring.message "hdispatch.layer"/></label>
                    <div class="col-sm-8 ">
                        <select class="col-sm-12" id="layer"
                                k-ng-model="vm.layer"
                                k-on-change="vm.layerChange()"
                                k-value-primitive = "true"
                                kendo-drop-down-list
                                k-options="vm.layerOptions" style="padding-left:0;padding-right:0;width:100%;"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><@spring.message "hdispatch.workflow"/></label>
                    <div class="col-sm-8 ">
                        <select class="col-sm-12" id="deptWorkflow"
                                kendo-drop-down-list
                                k-ng-model="vm.deptWorkflow"
                                k-value-primitive = "false"
                                k-options="vm.workflowOptions" style="padding-left:0;padding-right:0;width:100%;"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button class="btn btn-primary" ng-click="vm.createDeptWorkflow()" ng-disabled="!vm.deptWorkflow"><@spring.message "hap.confirm"/></button>
                        <button class="btn btn-danger" ng-click="vm.resetDeptWindow()"><@spring.message "hap.cancel"/></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="content-container">
        <div class="panel">
            <div class="panel-body">
                <h3>{{vm.projectName}}<@spring.message "hdispatch.dependentflow"/></h3>
                <div class="row" style="margin-bottom:1em;">
                    <button class="btn btn-success" ng-click="vm.openDeptWindow()"><@spring.message "hdispatch.add"/></button>
                    <button class="btn btn-danger" ng-click="vm.deleteDeptWorkflow()"><@spring.message "hdispatch.delete"/></button>
                </div>
                <kendo-grid id="grid" k-options="vm.gridOptions"></kendo-grid>
            </div>
        </div>
    </div>
    </body>
    </html>
